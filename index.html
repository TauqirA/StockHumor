                        Please input your latest stock information to get a fun
						tweet in response!

                    </h4>
						<form>
							<div class="form-group">
								<label for="name">Name of Stock:</label>
								<input type="text" class="form-control" id="name" placeholder="Enter name of stock here">
							  </div>
							 
							  <div class="form-group">
								<label for="date">Date of Purchase:</label>
								<input type="text" class="form-control" id="dop">
							  </div>
							 
							  <div class="form-group">
								<label for="stocks">Stocks:</label>
								<input type="number" class="form-control" id="stocks" placeholder="Enter # of Stocks here">
							  </div>
							 
							  <button type="button" class="btn btn-success" onClick="getData();">Give me Tweet</button>
							  <script> function getData() {
    var url = "http://query.yahooapis.com/v1/public/yql";
    var symbol = $("#name").val();
    var startDate = $("#dop").val();
    var endDate= '2015-04-11';
    var str = 'select * from yahoo.finance.historicaldata where symbol in ("' + symbol + '") and startDate = "' + startDate + '" and endDate = "' + endDate + '"';
    var data = encodeURIComponent(str);

    $.getJSON(url, 'q=' + data + "&format=json&diagnostics=true&env=http://datatables.org/alltables.env")
        .done(function (data) {
        $("#d1").text("Old Price: " + JSON.stringify(data.query.results.quote[data.query.results.quote.length-1].Open));
    })
        .fail(function (jqxhr, textStatus, error) {
        var err = textStatus + ", " + error;
            $("#d1").text('Request filled: ' + err);
    });
     var data = encodeURIComponent("select * from yahoo.finance.quotes where symbol in ('" + symbol + "')");

    $.getJSON(url, 'q=' + data + "&format=json&diagnostics=true&env=http://datatables.org/alltables.env")
        .done(function (data) {
            $('#d2').text("Current Price: " + data.query.results.quote.LastTradePriceOnly);
        })
        .fail(function (jqxhr, textStatus, error) {
            var err = textStatus + ", " + error;
            console.log('Request failed: ' + err);
        });
	document.getElementById("link").innerHTML = "<a href=\"https://twitter.com/intent/tweet?button_hashtag=bitcamp&text="+"THE WORDS" +"\"class=\"twitter-hashtag-button\">Tweet #Bitcamp</a>";
}
</script>
